<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=devide-width, initial-scale=1.0"
		  
<title></title>
	<link href="../final/CARRCSS.css" rel="stylesheet" type="text/css">
	 <link rel="shortcut icon" href="../final/img/favicon.ico"/>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
	
	
	<div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      GALERIAS
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="https://peopleartfactory.com/g/seeder-scenes">PeopleArt factory</a></li>
      <li><a class="dropdown-item" href="https://lagaleria-digital.com/collections/acrilico-neon-led/led+neon"> La galeria digital</a></li>
      <li><a class="dropdown-item" href="https://artspaces.kunstmatrix.com/en/exhibition/13200280/okul-oncesi-panolar"> KUNSTMATRIX</a></li>
    </ul>
  </div>
</div>
	
	<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../final/img/1666425.jpg" alt="ATARDECER" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Paisaje</h3>
        <p>Cielo con tonalidades rojas y naranjas</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../final/img/wallpapersden.com_the-final-night-hd-illustrator_1400x900.jpg" alt="PAISAJE" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Vista montañas</h3>
        <p>Cielo rosado</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="../final/img/wallpapersden.com_k-evening-tree_1400x900.jpg" alt="MAR" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Paisaje</h3>
        <p>Árbol grande</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
                                       
  
	
</body>
</html>
